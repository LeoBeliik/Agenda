plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

group 'com.leo'
version '1.0-SNAPSHOT'
mainClassName = 'Main'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

javafx {
    version = "11.0.1"
    modules = ['javafx.controls', 'javafx.fxml']
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
